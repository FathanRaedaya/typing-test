<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-[#16423C] font-mont">
  <section class="max-w-[50%] h-screen mx-auto">

    <header class="w-[100%] h-[20vh]">
      <h1 class="text-white text-[250%] pt-[10%]">get<span class="text-[#C4DAD2]">Typing</span></h1>
    </header>

    <section class="w-[100%] h-[5vh] flex justify-between items-center">
      <div id="time" class="text-white text-[125%]"></div>
      <div id="timeOptions" class="flex justify-center items-center space-x-2"></div>
      <div id="restart">
        <img id="restartButton" src="src/assets/images/restart.png" alt="Restart button" class="cursor-pointer hover:cursor-pointer">
      </div>
    </section>

    <section class="w-[100%] h-[150px] overflow-hidden leading-[50px] relative outline-none" id="test" tabindex="0">
      <div id="words" class="text-white text-[200%] blur-[5px]"></div>
      <div id="cursor" class="w-[2px] h-[40px] fixed bg-[#FFF0D1] top-[230px] animate-flashing hidden"></div>
      <div id="start" class="absolute inset-0 flex items-center justify-center text-white text-[125%]">Click here or press any key to start typing!</div>
    </section>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="src/js.js"></script>

</body>
</html>
